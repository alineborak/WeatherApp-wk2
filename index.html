<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4a50478382.js"
      crossorigin="anonymous"
    ></script>
    <video src="media/clouds.mp4" class="video" autoplay muted loop></video>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container" id="main-ctnr">
      <div class="card" id="section-1">
        <div class="card-body">
          <h1>WEAKLY WEATHER</h1>
          <form>
            <div class="form-group">
              <div class="row g-3">
                <div class="col-sm-7">
                  <label>City name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Amsterdam"
                    aria-label="City"
                  />
                  <button type="button" class="btn btn-secondary">
                    go!
                  </button>
                </div>

                <div class="col-sm">
                  <label>Today's quote</label>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Today"
                    placeholder="“Every little thing is gonna be alright.”"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="section-2">
          <div class="container">
            <div class="card-body" id="section-2">
              <div class="row" id="weekdays">
                <div class="col">
                  <h5>Sunday</h5>
                </div>
                <div class="col">
                  <h5>Monday</h5>
                </div>
                <div class="col">
                  <h5>Tuesday</h5>
                </div>
                <div class="col">
                  <h5>Wednesday</h5>
                </div>
                <div class="col">
                  <h5>Thursday</h5>
                </div>
                <div class="col">
                  <h5>Friday</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-2">
                  <p>9°/0°🌤</p>
                </div>
                <div class="col-sm-2">
                  <p>11°/2° 🌧</p>
                </div>
                <div class="col-sm-2">
                  <p>7°/3°🌥</p>
                </div>
                <div class="col-sm-2">
                  <p>9°/3°🌥</p>
                </div>
                <div class="col-sm-2">
                  <p>11°/4°🌥</p>
                </div>
                <div class="col-sm-2">
                  <p>10°/3°🌥</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        Source:
        <a
          href="https://www.google.com/search?q=weather&rlz=1C5GCEM_en&oq=weather&aqs=chrome..69i57j69i59j0i67l2j0i67i457j0i402j0i67j69i60.3792j1j1&sourceid=chrome&ie=UTF-8"
          target="_blank"
        >
          Google weather
          <i class="fa fa-light fa-cloud-sun"></i>
        </a>
      </p>
    </div>
  </body>
</html>
